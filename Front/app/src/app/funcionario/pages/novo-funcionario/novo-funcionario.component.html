<div class="flex-container">
  <button mat-mini-fab color="primary" routerLink="/funcionario">
    <mat-icon>
    arrow_left
    </mat-icon>
  </button>
<mat-card>
  <form action="" id="main-form" [formGroup]="funcionario" (ngSubmit)="submit()">

  <mat-form-field appearance="outline">
   <mat-label>Nome do Funcionario</mat-label>
   <input type="text"matInput formControlName="nome">
   <mat-error>
     Este campo é obrigatorio!
   </mat-error>
  </mat-form-field>

 <mat-form-field appearance="outline">
   <mat-label>E-mail do Funcionario</mat-label>
   <input type="email" matInput formControlName="email">
   <mat-error>
     <span *ngIf="funcionario.get('email')?.getError('required')">
      Este campo é obrigatorio!
     </span>
     <span *ngIf="funcionario.get('email')?.getError('email')">
      Digite um email válido.
     </span>
   </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="button" class="btn" (click)="selectImage()">Adicionar Foto
  </button>
    <input type="file" id="file-input" #fileInput formControlName="foto" accept="image/*" (change)="fileChange($event)">

  <button mat-raised-button color="accent" type="submit" style="margin-top: 10px">Cadastrar
  </button>
 </form>
</mat-card>
</div>
